<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation II</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div class="main">

    <form action="" method="POST" class="form" id="register-form">
      <h3 class="heading">Đăng ký thành viên</h3>
      <!-- <p class="desc">Cùng nhau học lập trình miễn phí tại F8</p> -->
  
      <div class="spacer"></div>
  
      <div class="form-group">
        <label for="fullname" class="form-label">Họ và tên</label>
        <input id="fullname" name="fullname" rules="required" type="text" placeholder="VD: Nguyễn Văn A" class="form-control">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" rules="required|email" type="text" placeholder="VD: email@gmail.com" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group ">
        <div class="horizontal">
          <label for="gender" class="form-label">Giới tính:</label>
          <div class="options">
            <input name="gender" rules="required" type="radio" value="male" class="form-control"> 
            <div class="male">Nam</div>
          
            <input name="gender" rules="required" type="radio" value="female" class="form-control">
            <div class="female">Nữ</div>

            <input name="gender" rules="required" type="radio" value="other" class="form-control">
            <div class="other">Khác</div>
          </div>
        </div>
        <span class="form-message"></span>
      </div>

      <div class="form-group ">
        <label for="favorite" class="form-label">Sở thích:</label>
        <div class="horizontal">
          <div class="options favorite">
            <input name="favorite" rules="required" type="checkbox" value="playgame" class="form-control"> 
            <div class="male">Chơi game</div>
          
            <input name="favorite" rules="required" type="checkbox" value="code" class="form-control">
            <div class="female">Lập trình</div>

            <input name="favorite" rules="required" type="checkbox" value="football" class="form-control">
            <div class="other">Đá banh</div>
          </div>
        </div>
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="password" class="form-label">Mật khẩu</label>
        <input id="password" name="password" rules="required|min:6" type="password" placeholder="Nhập mật khẩu" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
        <input id="password_confirmation" name="password_confirmation" rules="required|min:6|confirmPassword" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
        <span class="form-message"></span>
      </div>
  
      <button class="form-submit">Đăng ký</button>
    </form>
  
  </div>

  <script type="module" src="./validator.js"></script>
  <script type="module" src="./test.js"></script>
</body>
</html>
